<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

    </head>
    <body>
        <main class="main conteiner">
            <header class="cabecalho">
                <img src="img/logo.svg" alt="Logo alura">
                <h1>Mensagens Codificadas</h1>
            </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p>ATENÇÃO: APENAS LETRAS!</p>
            </div>
        <div id="output">
            <img src="img/img.svg" alt="Menino lendo">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite a mensagem que deseja criptografar ou descripitografar </span>

        </div>
        </div>
        <div class="buttons">
            <div class="conteiner-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Desciptografar</button>

            </div>
        </div>
        </div>
        </main>

        <footer class="rodape">
            <div class="icons">
                <a href="https://github.com/MilenaF10"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.linkedin.com/in/milenadev/"><ion-icon name="logo-linkedin"></ion-icon></a>

            </div>
            <h3> Desenvolvido por Milena </h3>
        </footer>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>




</html>
